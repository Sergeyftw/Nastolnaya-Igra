	<script type="text/javascript">
		let zdanie = document.querySelectorAll(".zdanie1")
		let blackhole = document.querySelectorAll(".blackhole")
		let first = document.querySelectorAll(".first")
		let sec = document.querySelectorAll(".sec")
		let third = document.querySelectorAll(".third")
		let money = 50
		document.getElementById("money").innerHTML = money
		document.querySelector(".roll").onclick = function(){
			let random = Math.random()*6
			let randomizer = Math.round(random)
			alert(randomizer)
		}
		for (let i = 0; i < zdanie.length; i++) {
			zdanie[i].onclick = function(){
			document.querySelector(".buy_skip").style.display = "inline"
			document.querySelector(".Buy").onclick = function(){
				zdanie[i].style.backgroundImage = "url(zdanie1.jpg)"
				zdanie[i].style.backgroundSize = "100% 100%"
				document.querySelector(".buy_skip").style.display = "none"
				func(100)
		}
		document.querySelector(".Skip").onclick = function(){
				document.querySelector(".buy_skip").style.display = "none"
		}
		}
		}
		document.querySelector(".quest").onclick = function(){
			document.querySelector(".father").style.display = "inline"
			document.querySelector(".send").onclick = function(){
				document.querySelector(".father").style.display = "none"
				let value = document.querySelector(".pole").value
				if (value == "Толстой") {
					fun(500)
					alert("+500")
				} else {
					func(100)
					alert("-100")
				}
		}
		}
		document.querySelector(".quest1").onclick = function(){
			document.querySelector(".fathe").style.display = "inline"
			document.querySelector(".send1").onclick = function(){
				document.querySelector(".fathe").style.display = "none"
				let value = document.querySelector(".pole").value
				if (value == "1969") {
					fun(500)
					alert("+500")
				} else {
					func(100)
					alert("-100")
				}
		}
		}
		document.querySelector(".quest2").onclick = function(){
			document.querySelector(".fath").style.display = "inline"
			document.querySelector(".send2").onclick = function(){
				document.querySelector(".fath").style.display = "none"
				let value = document.querySelector(".pole").value
				if (value == "Ученый") {
					fun(500)
					alert("+500")
				} else {
					func(100)
					alert("-100")
				}
		}
		}
		for (let i = 0; i < first.length; i++) {
			first[i].onclick = function(){
				first[i].style.backgroundImage = "url(game_player.png)"
				first[i].style.backgroundSize = "100% 100%"
				money = money + 10
				document.getElementById("money").innerHTML = money
				let timer = function(){
					for (let i = 0; i < first.length; i++) {
						first[i].style.backgroundImage = "none"
					}
				}
				setTimeout(timer,3000)
			}
		}
		for (let i = 0; i < sec.length; i++) {
			sec[i].onclick = function(){
				sec[i].style.backgroundImage = "url(game_player.png)"
				sec[i].style.backgroundSize = "100% 100%"
				money = money + 100
				document.getElementById("money").innerHTML = money
				let timer = function(){
					for (let i = 0; i < sec.length; i++) {
						sec[i].style.backgroundImage = "none"
					}
				}
				setTimeout(timer,3000)
			}
		}
		for (let i = 0; i < third.length; i++) {
			third[i].onclick = function(){
				third[i].style.backgroundImage = "url(game_player.png)"
				third[i].style.backgroundSize = "100% 100%"
				func(100)
				let timer = function(){
					for (let i = 0; i < third.length; i++) {
						third[i].style.backgroundImage = "none"
					}
				}
				setTimeout(timer,3000)
			}
		}
		let func = function(arg) { 
				money = money - arg
				document.getElementById("money").innerHTML = money
			}
		let fun = function(argg) { 
				money = money + argg
				document.getElementById("money").innerHTML = money
			}
		document.querySelector(".finish").onclick = function(){
			if (money >= 0) {
				alert("Win")
			} else {
				alert("lose")
			}
		}
